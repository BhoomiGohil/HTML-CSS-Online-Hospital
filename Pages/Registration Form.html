<!DOCUMENT HTML>
<html lang="en">

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="Css.css">
  <link rel="stylesheet" type="text/css" href="Main Page.css">
</head>

<body>
  <form>

    <div class="main">

      <header>
       <a href="Main Page.html">
         <img src="..\Images\logo.jpg">
         <div>Sofiya Hospital...</div>
       </a>
      </header>

      <div class="heading">Patient Registration Form</div>

      <div class="common">

        <div class="maindiv">
          <table class="regtable">
            <tr class="regtr">
              <td class="formheading" colspan="2">Patient Information...</td>
              <td class="regtd"><input type=text class="regtext" name=txtlname size=25 placeholder="Last Name :"></td>
              <td class="regtd"><input type=text class="regtext" name=txtfname size=25 placeholder="First Name :"></td>
              <td class="regtd"><input type=text class="regtext" name=txtmname size=25 placeholder="Middle Name :"></td>
              <td class="regtd"><input type=text class="regtext" name=txtaddr size=25 placeholder="Street Address:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtcity size=25 placeholder="City/State:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtsecurity size=25 placeholder="Social Security:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtphnum size=25 placeholder="Phone Number:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtdob size=25 placeholder="Date of Birth:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtgender size=25 placeholder="Male or Female:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtcellph size=25 placeholder="Cell Phone:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtemail size=25 placeholder="Email:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtmarr/umarr size=25 placeholder="Marital Status:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtemecontact size=25 placeholder="Emergency Contact:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtpharmacyname size=25 placeholder="Pharmacy Name & Phone:"></td>
            </tr>
            <tr class="regtr">
              <td class="formheading" colspan="2">Reference Information...</td>
              <td class="regtd"><input type=text class="regtext" name=txtrefby size=25 placeholder="Referred By:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtrefadd size=25 placeholder="Address:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtrefph size=25 placeholder="Phone:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtPricarePhy size=25 placeholder="Primary Care Physician:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtPricarePhyadd size=25 placeholder="Address:"></td>
              <td class="regtd"><input type=text class="regtext" name=txtPricarePhyph size=25 placeholder="Phone:"></td>
            </tr>

            <tr class="regtr">
              <td class="buttontd regtd"><input class="button regtext" type=submit name=btnsub value="Submit"></td>
              <td class="buttontd regtd"><input class="button regtext" type=reset name=btnclear value="Clear"></td>
            </tr>
          </table>

        </div>
      </div>
    </div>
  </form>
</body>

</html>
