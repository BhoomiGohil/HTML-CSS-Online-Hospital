<!DOCUMENT HTML>
<html lang="en">

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="Css.css">
  <link rel="stylesheet" type="text/css" href="Main Page.css">
</head>

<body>
  <form name=registration action="#" method=post>

    <div class="main">

    <div class="header">
      <img class="headerimg" src="..\Images\logo.jpg">
      <div class="headername">Sofiya Hospital...</div>
    </div>

    <div class="heading">Patient Registration Form</div>

    <div class="division">

      <div class="maindiv">

        <div>
          <div class="formheading">Patient Information...</div>
          <div class="formheading">Reference Information...</div>
        </div>

        <table>
          <tr>
            <td><input type=text name=txtlname size=25 placeholder="Last Name :"></td>
            <td><input type=text name=txtfname size=25 placeholder="First Name :"></td>
            <td><input type=text name=txtmname size=25 placeholder="Middle Name :"></td>
            <td><input type=text name=txtaddr size=25 placeholder="Street Address:"></td>
            <td><input type=text name=txtcity size=25 placeholder="City/State:"></td>
            <td><input type=text name=txtsecurity size=25 placeholder="Social Security:"></td>
            <td><input type=text name=txtphnum size=25 placeholder="Phone Number:"></td>
            <td><input type=text name=txtdob size=25 placeholder="Date of Birth:"></td>
            <td><input type=text name=txtgender size=25 placeholder="Male or Female:"></td>
            <td><input type=text name=txtcellph size=25 placeholder="Cell Phone:"></td>
            <td><input type=text name=txtemail size=25 placeholder="Email:"></td>
            <td><input type=text name=txtmarr/umarr size=25 placeholder="Marital Status:"></td>
            <td><input type=text name=txtemecontact size=25 placeholder="Emergency Contact:"></td>
            <td><input type=text name=txtpharmacyname size=25 placeholder="Pharmacy Name & Phone:"></td>
          </tr>
          <tr>
            <td><input type=text name=txtrefby size=25 placeholder="Referred By:"></td>
            <td><input type=text name=txtrefadd size=25 placeholder="Address:"></td>
            <td><input type=text name=txtrefph size=25 placeholder="Phone:"></td>
            <td><input type=text name=txtPricarePhy size=25 placeholder="Primary Care Physician:"></td>
            <td><input type=text name=txtPricarePhyadd size=25 placeholder="Address:"></td>
            <td><input type=text name=txtPricarePhyph size=25 placeholder="Phone:"></td>
          </tr>

          <tr>
            <td class="buttontd" style="margin-left:15px;"><input class="button" type=submit name=btnsub value="Submit"></td>
            <td class="buttontd" style="margin-left:15px;"><input class="button" type=reset name=btnclear value="Clear"></td>
          </tr>
        </table>

      </div>
  </div>
 </div>
</form>
</body>
</html>
